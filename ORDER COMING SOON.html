<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Main Content */
        .content {
            text-align: center;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: glow 1.5s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Button Style */
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #ff7e5f;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background: #feb47b;
            transform: scale(1.1);
        }

        .button:focus {
            outline: none;
        }

        /* Background Animations */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s infinite ease-in-out;
            animation-delay: calc(-1s * var(--i));
        }

        .circle:nth-child(1) {
            top: 10%;
            left: 15%;
            width: 80px;
            height: 80px;
        }

        .circle:nth-child(2) {
            top: 40%;
            left: 70%;
            width: 60px;
            height: 60px;
        }

        .circle:nth-child(3) {
            top: 70%;
            left: 20%;
        }

        .circle:nth-child(4) {
            top: 80%;
            left: 50%;
            width: 100px;
            height: 100px;
        }

        .circle:nth-child(5) {
            top: 20%;
            left: 80%;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        /* Glow Animation */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff9a9e, 0 0 20px #fad0c4;
            }
            to {
                text-shadow: 0 0 20px #ff9a9e, 0 0 40px #fad0c4;
            }
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle" style="--i:1"></div>
        <div class="circle" style="--i:2"></div>
        <div class="circle" style="--i:3"></div>
        <div class="circle" style="--i:4"></div>
        <div class="circle" style="--i:5"></div>
    </div>
    <div class="content">
        <h1>SEGERA HADIR</h1>
        <p>Kami sedang mempersiapkan WEBSITE untuk order</p>
        <button class="button">Tunggu Kami</button>
    </div>
</body>
</html>
