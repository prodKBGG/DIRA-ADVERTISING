<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Dalam Pemeliharaan</title>
    <style>
        /* Reset dan Gaya Umum */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #fefefe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            background: #ffffff;
            border: 4px solid #ff4c4c;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #ff4c4c;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .alert-icon {
            font-size: 4rem;
            color: #ff4c4c;
            margin-bottom: 15px;
        }

        .loader {
            margin: 0 auto 20px;
            border: 6px solid rgba(255, 76, 76, 0.2);
            border-top: 6px solid #ff4c4c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }

        .button {
            display: inline-block;
            padding: 12px 20px;
            background: #ff4c4c;
            color: #ffffff;
            font-size: 1.1rem;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #cc3d3d;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        /* Animasi */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alert-icon">⚠️</div>
        <h1>Sedang Dalam Pemeliharaan</h1>
        <div class="loader"></div>
        <p>
            Kami sedang melakukan perbaikan untuk meningkatkan layanan kami.  
            Mohon maaf atas ketidaknyamanan ini. Silakan coba lagi nanti!
        </p>
        <a href="mailto:support@example.com" class="button">Hubungi Kami</a>
        <footer>&copy; 2024 - Situs Anda</footer>
    </div>
</body>
</html>
